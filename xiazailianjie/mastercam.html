<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('ocean.jpg');
            background-size: cover;
        }
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .input-field {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="center-box">
    <div class="input-field">
        <label for="download-link">下载链接:</label><br>
        <input type="text" id="download-link" name="download-link" value="https://caiyun.139.com/m/i?005Ci3I4lpcbj" readonly><br>
    </div>
    <div class="input-field">
        <label for="extract-code">提取码:</label><br>
        <input type="text" id="extract-code" name="extract-code" value="hGAL" readonly><br>
    </div>
    <button onclick="jump()">跳转</button>
</div>

<script>
function jump() {
    var link = document.getElementById("download-link").value;
    window.open(link, '_blank');
}
</script>

</body>
</html>
